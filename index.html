
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Order Summary </title>
  <!--  Main CSS File -->
  <link href="style.css" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
    <div class="card-container">
          <div class="card-centered">
                <div id="card-img">
                </div>
                <div class="card-content">
                    <div class="content-summary">
                        <p>Order Summary</p>
                    </div>
                    <div class="content-summary-info">
                        <p>You can now listen to
                        millions of songs, audiobooks, and any device anywhere 
                        you like!</p>
                    </div>
                    <div class="content-price">
                          <img src="images/icon-music.svg" class="content-price-img">
                          <div  class="content-price-info">
                                <div class="content-left">
                                  <span class="content-price-plan">Annual Plan</span><br>
                                  <span class="content-price-year">$59.99/year</span>
                                </div>
                                <div class="content-right">
                                  <span class="btn-change">Change</span>
                                </div>   
                          </div>
                    </div>
                    <button class="btn-payement">Proceed to Payement</button>
                    <div class="btn-cancel-order"><p>Cancel order</p></div>
                    
                </div> <!-- /end content card -->
          </div>   <!-- /end card-centered -->
    </div> <!-- /end card-container-->
</body>
